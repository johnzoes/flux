    <!-- Script de TypeIt para el tipado de tecnologías y el título -->
    <script src="https://cdn.jsdelivr.net/npm/typeit@8.0.3/dist/index.umd.js"></script>
    <script>
        // Efecto de tipeo en el título "Tecnologías Usadas"
        new TypeIt("#title", {
            strings: ["Tecnologías Usadas"],
            speed: 100,
            loop: false,
            waitUntilVisible: true,
        }).go();

        const technologies = [
            { id: "#tech-1", name: "Angular" },
            { id: "#tech-2", name: "Java" },
            { id: "#tech-3", name: "C#" },
            { id: "#tech-4", name: "Flutter" },
            { id: "#tech-5", name: "Dart" },
            { id: "#tech-6", name: "PHP" },
            { id: "#tech-7", name: "HTML" },
            { id: "#tech-8", name: "CSS" },
            { id: "#tech-9", name: "Laravel" },
            { id: "#tech-10", name: "JavaScript" },
            { id: "#tech-11", name: "WordPress" },
            { id: "#tech-12", name: "Vue.js" },
            { id: "#tech-13", name: "Tailwind" },
            { id: "#tech-14", name: "MySQL" }
        ];

        // Efecto de tipeo para cada tecnología
        technologies.forEach(tech => {
            new TypeIt(tech.id, {
                strings: [tech.name],
                speed: 100,
                loop: false,
                waitUntilVisible: true,
            }).go();
        });
    </script>
